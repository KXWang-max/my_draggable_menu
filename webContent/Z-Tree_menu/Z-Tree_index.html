        //鼠标移入显示添加节点

        function addHoverDom(treeId, treeNode) {
            //只有除根节点以外的有限公司下可以添加区域

       //鼠标移除隐藏添加按钮

        //根节点不可拖动，'区域'不可拖动
        var regex2=/区域$/;
        function zTreeBeforeDrag(treeId, treeNodes){
            for(var treeNode of treeNodes){
                var str2 = treeNode .name;
                if(treeNode.parentid == 0 || regex2.test(str2) == true){
                    return false;
                    break;
                }
                else
                    return true;
            }
        };
        //拖拽操作结束前
        function zTreeBeforeDrop(treeId, treeNodes, targetNode, moveType) {

           // console.log(targetNode);
            //禁止拖拽节点成为根节点
            if (targetNode == null || (moveType != "inner" && !targetNode.parentTId)){
                console.log('false');
                return false;
            }
            //'公司'只能成为公司的子节点
            else if( regex.test(treeNodes[0].name) == true && targetNode.parentid != 0 && targetNode.parentid == 1 ){
                return true;
            }
            //'站点'不可移出所属公司
            else if(regex1.test(treeNodes[0].name) == true){
                return true;
            }
            else
                return false;


        };
        //拖拽操作结束后,对应修改被拖动节点的parentid
        function zTreeOnDrop(event, treeId, treeNodes, targetNode, moveType) {
            //获取被拖动的节点
            for (var index in treeNodes) {
                treeNodes[index].parentid = targetNode.id;
            }
        };
        //根节点/公司/加油站不可删除
         function setRemoveBtn(treeId,treeNode){
             if(treeNode.parentid == 0 || regex.test(treeNode.name) == true || regex1.test(treeNode.name) == true)
                 return false;
             else
                 return true;
         };
        //区域删除后，不删除其子节点
        function zTreeBeforeRemove(treeId, treeNode) {
            var arrs = treeNode.children;
            for(var arr of arrs){
                arr.parentid = treeNode.getParentNode().id;
            }
            //删除区域，其子节点添加到对应区域父节点中
            var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
            var newNodes = arrs;
            newNodes = treeObj.addNodes(treeNode.getParentNode(), newNodes);
        }
        //公司名/加油站不可更改
        var regex=/公司$/;
        var regex1=/加油站$/;
        function setRenameBtn(treeId,treeNode){
            var str = treeNode.name;
            if(regex.test(str) == true || regex1.test(str) == true)
                return false;
            else
                return true;
        };
        //可编辑状态

            zTree.setEditable(true);
            settings.view.addHoverDom = addHoverDom;
            // settings.view.addDiyDom = addDiyDom;

        //不可编辑状态
        function save(){
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            isEdit = false;
            zTree.setEditable(false);
            settings.view.addHoverDom = null;
            // settings.view.addDiyDom= null;
